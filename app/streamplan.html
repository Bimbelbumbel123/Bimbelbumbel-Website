<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bimbelbumbel123 â€“ Navigation</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@2.2.0/dist/flowbite.min.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900">

  <div id="nav-placeholder"></div>

  <script>
    fetch('_nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>

  <div class="main-content section mt-24 bg-gray-100 py-16">
    <div class="w-full max-w-4xl mx-auto flex flex-col gap-8">
      <div

        <div class="relative overflow-x-auto">
          <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-10 py-3">Tag</th>
                <th scope="col" class="px-10 py-3">Zeit</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-10 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Montag
                </th>
                <td class="px-10 py-4">21:00 - 23:00</td>
              </tr>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-10 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Dienstag
                </th>
                <td class="px-10 py-4">21:00 - 23:00</td>
              </tr>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-10 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Mittwoch
                </th>
                <td class="px-10 py-4">21:00 - 23:00</td>
              </tr>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-10 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Donnerstag
                </th>
                <td class="px-10 py-4">21:00 - 23:00</td>
              </tr>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-10 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Freitag
                </th>
                <td class="px-10 py-4">Offday</td>
              </tr>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-10 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Samstag
                </th>
                <td class="px-10 py-4">20:00 - 23:00, unterschiedlich, kann variieren</td>
              </tr>
              <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-10 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Sonntag
                </th>
                <td class="px-10 py-4">20:00 - 23:00, unterschiedlich, kann variieren</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <div id="footer-placeholder"></div>

  <script>
    fetch("_foot.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</footer>

</html>
